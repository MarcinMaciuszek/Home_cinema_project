{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="password_change_wrapper">
    <h1>Zmiana has≈Ça</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}
            {{ form.email(size=32) }}
            {% for error in form.email.errors %}
            <span class="validation">[{{ error}}]</span>
            {% endfor %}
        </p>
        <div class="submit_register">
            {{ form.submit() }}
        </div>
    </form>
</div>
{% endblock %}
